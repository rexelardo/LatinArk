<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latin Ark</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom border-light">
  <div class="container-fluid">
    <a class="navbar-brand btn btn-outline-moralis" href="#">Latin Ark</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="mx-2 d-inline flex-md-fill">
        <input type="search" class="bg-transparent border-light form-control text-light mr-sm-2 rounded-pill" placeholder="Search by Item or Creator">

    </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="btnMyItems" href="#">My Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
       </li>
       </ul>
           <div class='d-flex'>
        <button class="btn btn-primary rounded-pill my-2 my-sm-0 mr-md-2" id="btnConnect">Connect Wallet</button>
        <button class="btn btn-outline-moralis rounded-pill my-2 my-sm-0" id="btnUserInfo">Profile</button>
        <button class="btn btn-outline-moralis rounded-pill my-2 my-sm-0" id="btnOpenCreateItem">Create</button>
    </div>
    </div>
</nav>


<div class="container">
  <div class='row row-cols-1 row-cols-md-4 mt-5' id="itemsForSale"></div>
</div>

	
<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
    <a href="#" class="btn btn-primary"></a>
  </div>
</div>

<div id="marketplaceItemTemplate">
  <img src="" alt="">
  <h6></h6>
  <img src="" alt="">
  <h5></h5>
  <p></p>
  <button></button>
</div>






    <div id="userInfo">
        <h4>User Profile</h4>
        <input type="text" id="txtUsername" required placeholder="Enter Username">
        <input type="text" id="txtEmail" placeholder="Enter Email">
        <small>Optional</small>

        <img width="50" height="50" src="" alt="" id="imgAvatar">
        <label for="fileAvatar">Select your avatar</label>
        <input type="file" id="fileAvatar">


        <button id="btnLogout">Log Out</button>
        <button id="btnCloseUserInfo">Close</button>
        <button id="btnSaveUserInfo">Save</button>
    </div>


    <div id="createItem">
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" required placeholder="Enter name">
        <textarea id="txtCreateItemDescription" cols="30" rows="5" placeholder="Enter Item Description"></textarea>
        <input type="number" min="1" step="1" id="numCreateItemPrice" placeholder="Enter Price" required>
        

        <label for="selectCreateItemStatus">Status</label>
        <select id="selectCreateItemStatus">
            <option value="0">Not for Sale</option>
            <option value="1">Instant Buy</option>
            <option value="2">Accept Offers</option>
        </select>

        <label for="fileCreateItemFile">Select File</label>
        <input type="file" id="fileCreateItemFile">


        <button id="btnCloseCreateItem">Close</button>
        <button id="btnCreateItem">Create NFT!</button>
    </div>


	<div id="userItems">
		<h4>My Items</h4>
		<div id="userItemsList"></div>
		<button id="btnCloseUserItems">Close</button>
		
	</div>
	


  



    <div id="itemTemplate">
        <img src="" alt="">
        <h5></h5>
        <p></p>
        <input type="number" min="1" step="1">
        <button>Put for sale</button>
    </div>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
	<script src="abi.js"></script>
    <script src="main.js"></script>

</body>
</html>
